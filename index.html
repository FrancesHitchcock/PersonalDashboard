<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Dashboard</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">

        <div class="col-1 flex-column">

            <div id="bank-hols" class="bank-hols">
                <div class="years-select">
                    
                    <select id="years-select-box" class="years-select-box">
                        <!-- years render here -->
                    </select>
                    <h3>Bank Holidays</h3>
                </div>
                <div class="bh-container" id="bh-container">
                    <!-- bank holidays render here -->
                </div>
            </div>

            <div class="para-container photographer-container">
                <p id="photographer">
                    <!-- photographer renders here -->
                </p>
            </div>

        </div>

        <div class="col-2 flex-column" id="now">
            <h3 id="date">
                <!-- date renders here -->
            </h3>
            <h2 id="time">
                <!-- time renders here -->
            </h2>
            <span class="google-icon-container">
                <a href="https://www.google.co.uk/"><img class="google-icon" src="images/google.png"></a>
            </span>
        </div>

        <div class="col-3 flex-column">
            <div class="exchange" id="exchange">
                <div class="pound">
                    <h3><span>One </span><img class="pound-icon" src="images/pound.png"> <span> is worth:</span></h3>
                </div>
                <div class="currencies" id="currencies">
                    <!-- currencies render here -->
                </div>
            </div>
            <div class="para-container joke-container">
                <p id="joke">
                    <!-- joke renders here -->
                </p>
            </div>
        </div>

    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
